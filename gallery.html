<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Game Tebak Angka â€“ Easy / Hard</title>
</head>
<body>

<script>
/* ===== CONFIG LEVEL â€“ bebas Kapten ubah ===== */
const LEVELS = {
  easy : { max: 20,  lives: 7 },
  hard : { max: 50,  lives: 10 }
};
/* ============================================ */

function main() {
  let mainLagi = true;     // loop semua ronde

  while (mainLagi) {
    /* â”€ 1) Pilih level â”€ */
    const keys = Object.keys(LEVELS);
    const menu = keys.map(
      (k, i) => `${i + 1} = ${k.toUpperCase()} (1â€“${LEVELS[k].max})`
    ).join("\n");

    const inLvl = prompt("PILIH LEVEL:\n" + menu + "\nCancel = keluar");
    if (inLvl === null) return;          // user batal di menu

    const idx = parseInt(inLvl) - 1;
    if (isNaN(idx) || !keys[idx]) { alert("Input salah!"); continue; }

    const { max, lives } = LEVELS[keys[idx]];
    let nyawa = lives;
    const jawaban = Math.floor(Math.random() * max) + 1;

    /* â”€ 2) Loop tebakan â”€ */
    while (nyawa > 0) {
      const t = prompt(`Tebak angka 1â€“${max}\nNyawa: ${nyawa}`);
      if (t === null) { alert("Menyerah ðŸ˜¢"); break; }

      const n = parseInt(t);
      if (isNaN(n) || n < 1 || n > max) {
        alert("Angka tak valid!"); continue;
      }

      if (n === jawaban) { alert("ðŸŽ‰ BENAR!"); break; }

      nyawa--;
      alert(n < jawaban ? "Terlalu kecil!" : "Terlalu besar!");
      if (!nyawa) alert(`Game over! Jawaban: ${jawaban}`);
    }

    /* â”€ 3) Main lagi? â”€ */
    mainLagi = confirm("Main lagi, Kapten?");
  }

  /* â”€ 4) Pesan akhir + dialog pindah / tetap â”€ */
  alert("Terima kasih sudah bermain! ðŸŽ®");

  const balik = confirm(
    "Apakah Anda mau ke tab awal atau diam di sini?\n" +
    "OK = ke tab awal  |  Cancel = tetap di sini"
  );

  if (balik) {
    window.location.href = "index.html";          // tab saat ini
    // atau: window.open("index.html", "_blank"); // tab baru
  } else {
    alert("Baiklah, kita gabut di sini dulu ðŸ˜Ž");
  }
}

/* â”€ 5) Jalankan permainan â”€ */
main();
</script>

</body>
</html>
