<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tebak Angka â€“ Level Easyâ€¯/â€¯Hard</title>
</head>
<body>

<script>
/* ======================================================
   â–¼â–¼  BAGIAN CONFIG â€“ SILAKAN KAPTEN EDIT  â–¼â–¼
   Ubah angka di "max" & "lives" sesuai selera
   ====================================================== */
const LEVELS = {
  easy : { max: 10,  lives: 7 },   // âœ‚ EDIT DI SINI (range & nyawa level Easy)
  hard : { max: 50,  lives: 5 },   // âœ‚ EDIT DI SINI (range & nyawa level Hard)
  // Kapten bisa tambah level baru, contoh:
  // insane: { max: 100, lives: 1 }
};
/* ======================================================
   â–²â–²  SELESAI CONFIG  â–²â–²
   Jangan utakâ€‘atik baris di bawah kecuali mau ngoding lebih jauh!
   ====================================================== */

function main() {
  let mainLagi = true;

  while (mainLagi) {
    /* 1) Pilih level */
    const levelKeys = Object.keys(LEVELS);
    const menuText = levelKeys
      .map((k, i) => `${i + 1} = ${k.toUpperCase()} (1â€“${LEVELS[k].max})`)
      .join("\n");

    const levelInput = prompt(
      "PILIH LEVEL:\n" + menuText +
      "\nCancel untuk keluar."
    );
    if (levelInput === null) break;

    const idx = parseInt(levelInput) - 1;
    if (isNaN(idx) || !levelKeys[idx]) {
      alert("Input tidak valid! Masukkan nomor menu.");
      continue; // balik ke menu
    }

    const { max, lives } = LEVELS[levelKeys[idx]];
    let nyawa = lives;
    const angkaBenar = Math.floor(Math.random() * max) + 1;

    /* 2) Loop Tebakan */
    while (nyawa > 0) {
      const t = prompt(`Tebak angka 1â€“${max}\nNyawa: ${nyawa}`);
      if (t === null) { alert("Menyerah ðŸ˜¢"); break; }

      const n = parseInt(t);
      if (isNaN(n) || n < 1 || n > max) {
        alert(`Masukkan angka 1â€“${max} yang valid!`);
        continue;
      }

      if (n === angkaBenar) {
        alert("ðŸŽ‰ BENAR! Kamu menang!");
        break;
      } else {
        nyawa--;
        alert(
          nyawa
            ? `${n < angkaBenar ? "Terlalu kecil" : "Terlalu besar"}!\nCoba lagi.`
            : `ðŸ˜œ GAME OVER!\nJawaban benar: ${angkaBenar}`
        );
      }
    }

    /* 3) Tanya main lagi */
    mainLagi = confirm("Main lagi, Kapten?");
  }

  alert("Terima kasih sudah bermain! ðŸŽ®");
}

/* 4) Jalankan game */
main();
</script>

</body>
</html>
